<div class="list-group">
    <button 
        (click)="changeCategory()" 
        class="list-group-item list-group-item-action">
    

        {{'allcategories' | translate }}
    </button>
    <button *ngFor="let c of categories" 
        (click)="changeCategory(c)"                 
        class="list-group-item list-group-item-action"
        [class.active]="c==selectedCategory">
        {{ c.name }}
    </button>
</div>
