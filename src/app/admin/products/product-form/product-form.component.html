<h5>
  Ürün {{ editing ? "Düzenle" : "Oluştur" }}
</h5>

<form #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Adı</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label>Fiyatı</label>
    <input class="form-control" name="price" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label>Görsel</label>
    <input class="form-control" name="imageUrl" [(ngModel)]="product.imageUrl">
  </div>
  <div class="form-group">
    <label>Açıklama</label>
    <textarea class="form-control" name="description" [(ngModel)]="product.description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">
    Ürünü {{ editing ? "Düzenle" : "Ekle" }}
  </button>
  <button class="btn btn-warning" routerLink="/admin/main/products">İptal</button>
</form>
