<div class="container ">
  <div class="bg-danger p-2 text-center text-white" *ngIf="errorMessage!=null">
    {{errorMessage}}
  </div>

  <div class="p-2">
    <form #form="ngForm" (ngSubmit)="login(form)" >
      <div class="center center-form mt-2" >
        <div class="form-group">
          <label>Kullanıcı adı</label>
          <input class="form-control" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label>Şifre</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" required >
        </div>
        <div class="text-center">
          <button class="btn btn-secondary" type="button" routerLink="/">Geri Dön</button>
          <button class="btn btn-primary ml-2" type="submit" (click)="login(form)">Giriş</button>
        </div>
      </div>
    </form>
  </div>
</div>
