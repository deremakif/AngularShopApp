<div class="alert alert-success">
  <span *ngIf="cart.itemCount>0">


    {{'availableProductMessage' | translate : {itemCount: cart.itemCount} }}

    <br>

    {{'totalPriceMessage' | translate : {total: cart.total} }}

  </span>
  <span *ngIf="cart.itemCount==0">

    {{'noProductMessage' | translate }}
  </span>
</div>
